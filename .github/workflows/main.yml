name: Nike Website CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  tests:
    name: Tests Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Installation de Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Installation de Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requierements.txt
          pip install pytest-html

      - name: Lancer les tests + générer rapports
        run: |
          pytest -q --junitxml=junit.xml --html=report.html --self-contained-html

      - name: Publication du rapport HTML
        uses: actions/upload-artifact@v4
        with:
          name: report-py${{ matrix.python-version }}
          path: report.html

      - name: Publication du JUnit XML
        uses: actions/upload-artifact@v4
        with:
          name: junit-py${{ matrix.python-version }}
          path: junit.xml

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          body: |
            ## Release ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref }}
            - CI: tests OK sur la matrice Python
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notification Discord
    runs-on: ubuntu-latest
    needs: [tests, release]
    if: always()

    steps:
      - name: Envoi sur Discord
        uses: Ilshidur/action-discord@master
        with:
          args: >
            Tests terminés.
            Repo: ${{ github.repository }}.
            Branche: ${{ github.ref_name }}.
            Statut tests: ${{ needs.tests.result }}.
            Statut release: ${{ needs.release.result }}.
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
