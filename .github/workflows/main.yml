name: Nike Website CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write

jobs:
  tests:
    name: Tests Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: browser-actions/setup-chrome@v1

      - name: Installation des d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requierements.txt
          pip install pytest-html

      - name: Lancer les tests + rapports
        run: |
          pytest -q --junitxml=junit.xml --html=report.html --self-contained-html

      - uses: actions/upload-artifact@v4
        with:
          name: report-py${{ matrix.python-version }}
          path: report.html

      - uses: actions/upload-artifact@v4
        with:
          name: junit-py${{ matrix.python-version }}
          path: junit.xml

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          body: |
            ## Release ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref }}
            - CI: tests OK sur la matrice Python
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


